<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Archery Clock</title>
  <script type="text/javascript">
    var htmlEscape = function (str) {
      "use strict";
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    };

    window.onload = function() {
      var timer = document.getElementById('timer');
      var source = new EventSource('/events/sse');
      source.onmessage = function(e) {
        var ao = JSON.parse(e.data);
        timer.innerHTML = htmlEscape(ao.str);
      };
    }
  </script>
</head>
<body>
  <h1><div id="timer"></div><h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiver</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">
  <script type="text/javascript">
    var htmlEscape = function (str) {
      "use strict";
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    };

    window.onload = function() {
      var timer = document.getElementById('timer');
      var source = new EventSource('/timer-events');
      source.onmessage = function(e) {
        var ao = JSON.parse(e.data);
        timer.innerHTML = htmlEscape(ao.time);
        timer.style = "height:100vh; width:100%;font-size:50vmin;color:"+ao.color;
      };
    }
  </script>
</head>
<body bgcolor="#000000" style="font-family: 'Roboto Mono', monospace;">
  <center>
    <div id="timer"></div>
  </center>
</body>
</html>
